alias: dev-IS 
description: Software AG IS with WMTestSuite

environments:
  default:
    repo.product:  ${}
    repo.fix:      ${}
    is.license.key.alias: ${}
    is.instance.name: default
    is.node: local-dev
    is.host: localhost
    is.primary.port: 5555
    is.diagnostic.port: 9999
    is.jmx.port: 8094
    is.memory.init: 128
    is.memory.max: 256
    is.install.service: false
    is.fixes: 
      - wMFix.integrationServer.Core

layers:
  runtime:
    productRepo: ${repo.product}            # install products from
    fixRepo:     ${repo.fix}                # install fixes from
    templates:
      - is-server

templates:
  is-server:
    licenses: 
      "IntegrationServer/config/licenseKey.xml": ${is.license.key.alias}
    fixes: ${is.fixes}
    products:
      GWM_IS:   # Unit Test Framework
      integrationServer:
        ${is.instance.name}:
          primary.port: ${is.primary.port}
          diagnostic.port: ${is.diagnostic.port}
          package.list: WmServiceMock
          license.file: IntegrationServer/config/licenseKey.xml
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: 256
                  MaxSize: 512


provision:
  default:
    runtime: local-dev 

nodes:
  default:
    default:
      port: 8192
      secure: false

    "${is.node}":
      host: ${is.host}

