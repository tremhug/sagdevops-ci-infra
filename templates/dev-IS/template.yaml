alias: dev_IS
description: Software AG IS with WMTestSuite

environments:
  default:
    repo.product:  ${}
    repo.fix:      ${}
    is.license.key.alias: ${}

    dev.node: local
    dev.host: localhost
    dev.instance.name: deployer
    dev.primary.port: 5555
    dev.diagnostic.port: 9999
    dev.fixes:
      - wMFix.integrationServer.Core

layers:
  deployer:
    productRepo: ${repo.product}            # install products from
    fixRepo:     ${repo.fix}                # install fixes from
    templates:
      - dev

templates:
  deployer:
    licenses:
      "IntegrationServer/config/licenseKey.xml": ${is.license.key.alias}
    fixes: ${dev.fixes}
    products:
      GWM_IS:   # Unit Test Framework
      integrationServer:
        ${dev.instance.name}:
          primary.port: ${dev.primary.port}
          diagnostic.port: ${dev.diagnostic.port}
          package.list: WmServiceMock
          license.file: IntegrationServer/config/licenseKey.xml
          configuration:
            OSGI-IS_${instance.name}:
              COMMON-MEMORY:
                COMMON-MEMORY:
                  InitSize: 256
                  MaxSize: 512


provision:
  default:
    dev: ${dev.node}

nodes:
  default:
    default:
      port: 8192
      secure: false

    "${deployer.node}":
      host: ${dev.host}
